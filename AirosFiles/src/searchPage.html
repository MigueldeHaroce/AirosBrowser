<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AirosBrowser</title>
    <link rel="stylesheet" href="searchPage.css" />
</head>
<body>

        <div class="divTabs">
            <div id="tab" class="tabs">
                <img id="logoTab" src="icons/logo18pxMono.png"></img>
                <div id="textTab">
                    <span id="text">New Tab</span>
                </div>
                <div id="cross-button" class="cross-button">
                    <img id="imgCross" class="imgCross" src="icons/cross.png">
                </div> 
            </div>
            <div id="openBtn" class="openBtns">
                <img id="plusBtn" src="icons/plus48px.png">
            </div>
        </div>

        <div class="icons">
        <div class="icon-container">
            <button id="minimizeBtn" class="icon-btn" aria-label="Minimize">
            <img src="icons/minus.svg" id="imgMinimize">
            <style>
                #imgMinimize {
                    padding: 18px;
                }
            </style>
            </button>
        </div>
        <div class="icon-container">
            <button id="restoreBtn" class="icon-btn" aria-label="Restore">
            <img src="icons/restore.svg" id="imgRestore">
            <style>
                #imgRestore {
                    padding: 18px;
                }
            </style>
            </button>
        </div>
        <div class="icon-container">
            <button id="closeBtn" class="icon-btn" aria-label="Close">
            <img src="icons/x.svg" id="imgClose">
            <style>
                #imgClose {
                    padding: 18px;
                }
            </style>
            </button>
            </div>
        </div>
    </div>
    <div id="webviews" class="webviews">   
        <webview id="searchResults" class="searchResults"></webview>
    </div> 
    <script src="renderer.js" defer type="module"></script>  
    <script src="appFunctions.js" defer type="module"></script>
    <script src="search.js" defer type="module"></script>
    <script src="tabs.js" defer type="module"></script>

</body>
</html>
