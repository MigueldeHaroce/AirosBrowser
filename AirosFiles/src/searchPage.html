<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Electron Tabs Example</title>
  <style>
    tab-group {
      display: block;
      height: 100%;
    }
  </style>
</head>
<body>
  <tab-group new-tab-button="true"></tab-group>

  <script src="electron-tabs/dist/electron-tabs.js"></script>
  <script>
    const tabGroup = document.querySelector("tab-group");

    tabGroup.addTab({
      title: 'Tab 1',
      src: 'https://www.google.com'
    });

    tabGroup.addTab({
      title: 'Tab 2',
      src: 'https://www.openai.com'
    });
  </script>
</body>
</html>
