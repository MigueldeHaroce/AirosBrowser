<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Electron Tabs Example</title>
  <link rel="stylesheet" href="searchPage3.css" />
</head>
  <body>
    <div class="top-bar">
      <h1></h1>
      <style>
      </style>
      <div class="icons">
      <div class="icon-container">
          <button id="minimizeBtn" class="icon-btn" aria-label="Minimize">
          <img src="icons/minus.svg" id="imgMinimize">
          <style>
              #imgMinimize {
                  padding: 18px;
              }
          </style>
          </button>
      </div>
      <div class="icon-container">
          <button id="restoreBtn" class="icon-btn" aria-label="Restore">
          <img src="icons/restore.svg" id="imgRestore">
          <style>
              #imgRestore {
                  padding: 18px;
              }
          </style>
          </button>
      </div>
      <div class="icon-container">
          <button id="closeBtn" class="icon-btn" aria-label="Close">
          <img src="icons/x.svg" id="imgClose">
          <style>
              #imgClose {
                  padding: 18px;
              }
          </style>
          </button>
          </div>
      </div>
    </div>  
      
    <tab-group new-tab-button="true">
      <style>
        .tab {
          float: left;
          display: flex;

          width: 90px;
          padding: 10px 15px;
          height: 30px;

          top: -10px;

          align-items: left;
          justify-content: left;


          background-color: #333;

          -webkit-border-top-left-radius: 10px;
          -webkit-border-top-right-radius: 10px;
          -moz-border-radius-topleft: 10px;
          -moz-border-radius-topright: 10px;
          border-top-left-radius: 10px;
          border-top-right-radius: 10px;
          animation: tab-width 0.2s ease-in-out forwards;
          transition: background-color 0.2s ease-in-out;
          -webkit-app-region: none;

        }

        .tab:hover {
            background-color: #444; /* change to a darker color on hover */
        }

        .tab:active {
            background-color: #333; /* change to a darker color on hover */
        }

        @keyframes tab-width {
          from { width: 0px; }
          to { width: 120px; }
        }

        @keyframes close-width {
            from { width: 0px; }
            to { width: 24px; }
        }

        @keyframes logo-width {
            from { width: 0px; }
            to { width: 18px; }
        }

        .tab:before,
        .tab:after {
          content: "";
          position: absolute;

          height: 15px;
          width: 10px;

          bottom: 0;
        }

        .tab:after {
          right: -10px;

          border-radius: 0 0 0 7px;
          -moz-border-radius: 0 0 0 7px;
          -webkit-border-radius: 0 0 0 7px;

          -webkit-box-shadow: -7px 0 0 0 #333;
          box-shadow: -7px 0 0 0 #333;
        }

        .tab:hover:after {
          right: -10px;

          border-radius: 0 0 0 7px;
          -moz-border-radius: 0 0 0 7px;
          -webkit-border-radius: 0 0 0 7px;

          -webkit-box-shadow: -7px 0 0 0 #444;
          box-shadow: -7px 0 0 0 #444;
        }

        .tab:active:after {
          right: -10px;

          border-radius: 0 0 0 7px;
          -moz-border-radius: 0 0 0 7px;
          -webkit-border-radius: 0 0 0 7px;

          -webkit-box-shadow: -7px 0 0 0 #333;
          box-shadow: -7px 0 0 0 #333;
        }

        .tab:before {
          left: -10px;

          border-radius: 0 0 7px 0;
          -moz-border-radius: 0 0 7px 0;
          -webkit-border-radius: 0 0 7px 0;

          -webkit-box-shadow: 7px 0 0 0 #333;
          box-shadow: 7px 0 0 0 #333;
        }

        .tab:hover:before {
          left: -10px;

          border-radius: 0 0 7px 0;
          -moz-border-radius: 0 0 7px 0;
          -webkit-border-radius: 0 0 7px 0;

          -webkit-box-shadow: 7px 0 0 0 #444;
          box-shadow: 7px 0 0 0 #444;
        }

        .tab:active:before {
          left: -10px;

          border-radius: 0 0 7px 0;
          -moz-border-radius: 0 0 7px 0;
          -webkit-border-radius: 0 0 7px 0;

          -webkit-box-shadow: 7px 0 0 0 #333;
          box-shadow: 7px 0 0 0 #333;
        }

        .tabs-close-animation {
          animation-name: tab-width-reverse;
          animation-duration: 0.2s;
          animation-timing-function: ease-in-out;
          animation-fill-mode: forwards;
        }
      </style>
    </tab-group>

    <script src="electron-tabs/dist/electron-tabs.js"></script>
    <script>
      const tabGroup = document.querySelector("tab-group");

      tabGroup.addTab({
        title: 'Tab 1',
        src: 'https://www.google.com'
      });

      tabGroup.addTab({
        title: 'Tab 2',
        src: 'https://www.openai.com'
      });
    </script>
    
    <script src="appFunctions.js" defer type="module"></script>
    <script src="renderer.js" defer type="module"></script>  
  </body>
</html>
